<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨찾기 추가하기</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨찾기 추가하기</h1>
		<form action="/lesson06/ex01/add-user" method="post">
            <div class="form-group">
                <label for="name">제목</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="url">주소</label>
                <input type="text" id="url" name="url" class="form-control">
            </div>
            <input type="button" id="joinBtn" value="추가" class="btn btn-success w-100">
        </form>
	</div>
	
	<script>
		$(document).ready(function() {
			$("#joinBtn").on('click', function() {
				// alert("클릭");
				
				// validation
				let name = $("#name").val().trim();
				if (!name) {
					alert("이름을 적으세요.");
					return ;
				}
				
				let url = $("#url").val().trim();
				if (!url) {
					alert("주소를 적으세요.");
					return;
				} else if (url.startsWith("http") == false || url.startsWith("https") == false) {
					alert("주소를 http또는 https로 시작하세요.");
					return;
				}
				
				$.ajax({
					// request
					type:"POST"
					, url:"/lesson06/add-page"
					, data:{"name":name, "url":url}
				
					// response
					// callback함수
					, success:function(data) {
						if (data == "성공") {
							location.href = "/lesson06/after-add-page";
						}
					}
				});
			});
		});
	</script>
</body>
</html>

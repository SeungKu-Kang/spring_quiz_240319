<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>예약 목록</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
     <link rel="stylesheet" type="text/css" th:href="@{/css/booking/style.css}">
</head>
<body>
	<div class="container text-center">
		<!-- 화면 상단부 -->
		<div class="display-4">통나무 펜션</div>
		<section class="menu">
			<ul class="nav justify-content-around">
				<li class="nav-item">
					<a class="nav-link" href="#">펜션소개</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">객실보기</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">예약하기</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">예약목록</a>
				</li>
			</ul>
		</section>
		<!-- 예약목록 & 테이블 -->
		<div>
			<h3 class="text-dark font-weight-bold mt-5 mb-2">예약 목록 보기</h3>
			
			<table class="table">
				<thead>
					<tr>
						<th>이름</th>
						<th>예약날짜</th>
						<th>숙박일수</th>
						<th>숙박인원</th>
						<th>전화번호</th>
						<th>예약상태</th>
						<th>(삭제)</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="booking : ${bookingList}">
						<td th:text="${booking.name}"></td>
						<td th:text="${booking.date}"></td>
						<td th:text="${booking.day}"></td>
						<td th:text="${booking.headcount}"></td>
						<td th:text="${booking.phoneNumber}"></td>
						<td th:if="${booking.state == '확정'}" th:text="${booking.state}" class="text-success"></td>
						<td th:if="${booking.state == '대기중'}" th:text="${booking.state}" class="text-info"></td>
						<td>
							<button type="button" class="del-btn btn btn-danger" th:data-booking-id="${booking.id}">삭제</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<footer class="text-left text-secondary">
			<small>제주특별자치도 제주시 애월읍</small><br>
			<small>사업자등록번호:111-22-255222/농어촌민박사업자지정/대표:김통목</small><br>
			<small>Copyright 20XX tongnamu. All right reserved</small>
		</footer>
	</div>
	<script>
		
	</script>
</body>
</html>
